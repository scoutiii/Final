<!DOCTYPE html>
<html lang="en">

<head>
    <title>Final - Tower Defence</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
</head>

<!-- The overall body -->

<body id="body">
    <!-- holds each individual screen -->
    <div id="game">
        <!-- Loading screen -->
        <div id="loadingScreen" class="screen active">
            <div class="center">
                <p>LOADING...</p>
            </div>
        </div>
        <!-- start screen to start music -->
        <div id="startScreen" class="screen">
            <div class="center">
                <audio loop id="backgroundMusic">
                    <source src="assets/audio/backgroundMusic.mp3" type="audio/mpeg">
                </audio>
                <ul>
                    <li><button id="startButton" class="menubutton">Click to start</button></li>
                </ul>
            </div>
        </div>
        <!-- main menu screen -->
        <div id="mainMenu" class="screen">
            <div class="contentWrap">
                <header>Tower Defence</header>
                <ul>
                    <li><button id="gamePlayButton" class="menubutton">New Game</button></li>
                    <li><button id="highScoresButton" class="menubutton">High Scores</button></li>
                    <li><button id="controlMenuButton" class="menubutton">Controls</button></li>
                    <li><button id="creditsButton" class="menubutton">Credits</button></li>
                </ul>
            </div>
        </div>

        <!-- game play screen -->
        <div id="gamePlay" class="screen">
            <canvas id="gamePlayCanvas" width="500" height="500"></canvas>
            <div class="inGameMenu">
                <div class="item1" id="level">Level:</div>
                <div class="item2" id="wave">Wave:</div>
                <div class="item3" id="time">Time:</div>
                <div class="item4" id="score">Score:</div>
                <div class="item5" id="gold">Gold:</div>
                <div class="item6" id="lives">Lives:</div>
                <div class="item7" id="ground"></div>
                <div class="item8" id="bomb"></div>
                <div class="item9" id="air"></div>
                <div class="item10" id="mixed"></div>
                <div class="item11" id="dialog"></div>
                <div class="item12" id="nextWave"><button id="nextWaveButton" class="inGameMenuButton">Next Wave</div>
                <div class="item13"><button id="grid" class="inGameMenuButton">Toggle Grid</button></div>
                <div class="item14"><button id="sounds" class="inGameMenuButton">Toggle Sounds</button></div>
            </div>
        </div>

        <div id="pauseMenu" class="screen">
            <div class="contentWrap">
                <header>Pause Menu</header>
                <ul>
                    <li><button id="quitButton" class="menubutton">QUIT</button></li>
                    <li><button id="resumeButton" class="menubutton">RESUME</button></li>
                </ul>
            </div>
        </div>

        <!-- high scores screen -->
        <div id="highScores" class="screen">
            <div class="contentWrap">
                High Scores
            </div>
            <footer><button id="highScoresBackButton" class="backButton">BACK</button></footer>
        </div>

        <!-- controls screen -->
        <div id="controlMenu" class="screen">
            <div class="contentWrap">
                <p>To change a key binding, click the labeled button, then press a new key.</p>
                <br>
                <ul>
                    <li><button id="sellButton" class="controlButton"></button></li>
                    <li><button id="upgradeButton" class="controlButton"></button></li>
                    <li><button id="nextLevelButton" class="controlButton"></button></li>
                </ul>
            </div>
            <footer><button id="controlMenuBackButton" class="backButton">BACK</button></footer>
        </div>

        <!-- credits screen -->
        <div id="credits" class="screen">
            <div class="contentWrap">
                Credits
            </div>
            <footer><button id="creditsBackButton" class="backButton">BACK</button></footer>
        </div>

    </div>
</body>

<script data-main="scripts/loader" src="scripts/require.js"></script>

</html>
