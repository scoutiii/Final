<!DOCTYPE html>
<html lang="en">

<head>
    <title>Final - Tower Defence</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
</head>

<!-- The overall body -->

<body id="body">
    <!-- holds each individual screen -->
    <div id="game">
        <!-- Loading screen -->
        <div id="loadingScreen" class="screen active">
            <div class="center">
                <p>LOADING...</p>
            </div>
        </div>
        <!-- main menu screen -->
        <div id="mainMenu" class="screen">
            <div class="contentWrap">
                <header>Tower Defence</header>
                <ul>
                    <li><button id="gamePlayButton">New Game</button></li>
                    <li><button id="highScoresButton">High Scores</button></li>
                    <li><button id="controlMenuButton">Controls</button></li>
                    <li><button id="creditsButton">Credits</button></li>
                </ul>
            </div>
        </div>

        <!-- game play screen -->
        <div id="gamePlay" class="screen">
            <canvas id="gamePlayCanvas" width="500" height="500"></canvas>
            <div class="inGameMenu">
                Test
            </div>
        </div>

        <div id="pauseMenu" class="screen">
            <div class="contentWrap">
                <header>Pause Menu</header>
                <ul>
                    <li><button id="quitButton">QUIT</button></li>
                    <li><button id="resumeButton">RESUME</button></li>
                </ul>
            </div>
        </div>

        <!-- high scores screen -->
        <div id="highScores" class="screen">
            <div class="contentWrap">
                High Scores
            </div>
            <footer><button id="highScoresBackButton" class="backButton">BACK</button></footer>
        </div>

        <!-- controls screen -->
        <div id="controlMenu" class="screen">
            <div class="contentWrap">
                Control Menu
            </div>
            <footer><button id="controlMenuBackButton" class="backButton">BACK</button></footer>
        </div>

        <!-- credits screen -->
        <div id="credits" class="screen">
            <div class="contentWrap">
                Credits
            </div>
            <footer><button id="creditsBackButton" class="backButton">BACK</button></footer>
        </div>

    </div>
</body>

<script data-main="scripts/loader" src="scripts/require.js"></script>

</html>
